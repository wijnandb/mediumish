---
layout: default
---

<!-- Begin Article
================================================== -->
<div class="container h-100">
    <div class="row h-100">
        
        <!-- Post -->

        <div class="col-md-12 flex-first flex-md-unordered h-100">
            <div class="mainheading">

                <!-- Post Title -->
                <h1 class="posttitle">{{ page.title }}</h1>

            </div>

            <!-- Post Content -->
            <div class="article-post h-100">
                {{content}}
            </div>

            <!-- Prev/Next -->
            <div class="row PageNavigation d-flex justify-content-between font-weight-bold">
            {% if page.previous.url %}
                <a class="prev d-block col-md-6" href="{{ page.previous.url }}"> &laquo; {{ page.previous.title }}</a>
            {% endif %}
            {% if page.next.url %}
                <a class="next d-block col-md-6 text-lg-right" href="{{ page.next.url }}">{{ page.next.title }} &raquo;</a>
            {% endif %}
            <div class="clearfix"></div>
            </div>
            <!-- End Categories -->

        </div>
        <!-- End Post -->

    </div>
</div>
<!-- End Article
================================================== -->
